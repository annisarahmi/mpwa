<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/maskable_icon_512.png" />
    <link rel="apple-touch-icon" href="/maskable_icon_192.png" />
    <meta name="theme-color" content="#bf360c" />

    <title>Football Team | Info Team</title>
  </head>
  <body>
    <nav class="deep-orange darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Football Team</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul id="nav-mobile" class="sidenav"></ul>
      </div>
    </nav>
    <br>
    <div class="container">
        <a href="index.html" class="btn halfway-fab waves-effect waves-light deep-orange accent-4"><i class="large material-icons">arrow_back</i>Back</a>
    </div>

    <div class="container" id="info-team"></div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large deep-orange darken-4" id="save">
      <i class="large material-icons">save</i>
      </a>
  </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function () {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function () {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }

      document.addEventListener("DOMContentLoaded", function() {
        let item = getTeamsById();

        let save = document.getElementById("save");
        save.onclick = function() {
            console.log("Tombol FAB di klik.");
            item.then(function (team) {
              saveForLater(team);
            });
        }
    });
</script>
    </script>
  </body>
</html>
