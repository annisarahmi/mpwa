<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/maskable_icon_512.png" />
    <link rel="apple-touch-icon" href="/maskable_icon_192.png" />
    <meta name="theme-color" content="#bf360c" />

    <title>Football Team | Welcome</title>
  </head>
  <body>
    <nav class="deep-orange darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Football Team</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile"
          ><i class="material-icons">dehaze</i></a
        >

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul id="nav-mobile" class="sidenav"></ul>
      </div>

    <div class="container" id="body-content"></div>

    <script src="js/materialize.min.js"></script>

    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function () {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function () {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }

    // REQUEST API UNTUK PERTAMA KALI
    document.addEventListener("DOMContentLoaded", function() {
      getAllStandings();
    });
    </script>
  </body>
